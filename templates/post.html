<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jordan's Blog</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="{{description}}">
    <meta name="author" content="Jordan">
    <meta name="keywords" content="{{keywords}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{url}}">
    <meta property="og:title" content="{{title}} - Jordan's Blog">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{image}}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{url}}">
    <meta property="twitter:title" content="{{title}} - Jordan's Blog">
    <meta property="twitter:description" content="{{description}}">
    <meta property="twitter:image" content="{{image}}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{title}}",
        "description": "{{description}}",
        "image": "{{image}}",
        "author": {
            "@type": "Person",
            "name": "Jordan"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Jordan's Blog",
            "logo": {
                "@type": "ImageObject",
                "url": "{{baseUrl}}/images/logo.png"
            }
        },
        "datePublished": "{{date}}",
        "dateModified": "{{date}}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{url}}"
        }
    }
    </script>
    
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="../index.html" class="nav-logo">Jordan's Blog</a>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <article class="post">
            <header class="post-header">
                <div class="container">
                    <h1 class="post-title">{{title}}</h1>
                    <div class="post-meta">
                        <time datetime="{{date}}" class="post-date">{{formattedDate}}</time>
                        {{#if readTime}}<span class="post-read-time">{{readTime}} min read</span>{{/if}}
                    </div>
                    {{#if img}}
                    <div class="post-image">
                        <img src="{{img}}" alt="{{title}}" loading="lazy">
                    </div>
                    {{/if}}
                </div>
            </header>

            <div class="post-content">
                <div class="container">
                    <div class="prose">
                        {{content}}
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Jordan. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="../sitemap.xml">Sitemap</a>
                <a href="../rss.xml">RSS</a>
            </nav>
        </div>
    </footer>
</body>
</html>
